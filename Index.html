<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="./logic.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <link href="./bilder/Münze.ico" type="image/icon" rel="shortcut icon">
        <title>ProLeiT</title>
    </head>
    <!-- Beginn des Body und allerlei Inhalte -->
    <body onload="loadProdukte()">  
        <!-- Login Modal -->
        <div id="LoginModal" class="modal">
            <div class="modal-content"><hr>
                <span class="close">&times;</span>
                <input type="text" id="username" placeholder="Username">
                <input type="text" id="password" placeholder="Password"> 
                <button onclick="login()">Einloggen</button><hr>
            </div>
        </div>
        <!-- Modal: Produkte erstellen -->
        <div id="ProduktModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span><br>
                <h2>Produkt erstellen:</h2><hr>
                <input type="text" placeholder="Produkt Name" id="produktName">  <br>
                <input type="text" placeholder="Produkt Beschreibung" id="produktBeschreibung"> <br>
                <input type="text" placeholder="Produkt Quelle" id="produktQuelle"><br>
                <button id="createProdukt" onclick="createProdukt()">erstellen</button>
                <div id="Meldungen"></div><hr>
            </div>
        </div>
        <!-- Modal: Warenkorb -->
        <div id="WarenkorbModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Warenkorb:</h2>
                    <div id="Warenliste">
                    </div>   
                            <template id="warenkorbTemplate">
                                <div class="warenkorbName"></div>
                                <div class="warenkorbBeschreibung"></div>
                            </template>
                    <button onclick="deleteCookies('Warenliste')">Delete Warenkorb</button>
                </div>
            </div>
        <!-- Main Navigation / Funktionen-->
        <header>
            <div class="Header">
                <h1><a href="https://www.proleit.de/" target="_blank"><img id="proleit_logo" src="./bilder/ProLeiT-Logo.png" alt=""></a></h1><hr>
                <div class="containerManagement">
                    <img id="home" class="navPic" onclick="homeClicked()" src="./bilder/homebtn.png" alt="">
                    <img id="myBtn" class="navPic" onclick="accountClicked()" src="./bilder/useracc.png" alt="">
                    <img id="cart" class="navPic" onclick="cartClicked()" src="./bilder/cart.png" alt="">
                </div><hr>
            </div>
        </header>
        <!-- Buttons: Produkte laden & Produkte erstellen -->
        <img id="btns" onclick="loadProdukte()" src="./bilder/load.jpeg" alt="">
        <img id="btnsCreate" onclick="speicherProdukte()" src="./bilder/plus.png" alt="">
        <!-- Produkt Anzeige Bereich mit Template und dem einfüge Ort -->
        <main>
            <article class="produktListe">        
                <div id="content"></div>
                    <template id="produktTemplate">
                        <div class="produktFrame">
                            <img id="prodSize" alt="">
                            <div class="ProduktBz"></div> 
                            <div class="imgInput"></div> 
                            <div class="ProduktPr"></div> 
                        </div><br>
                    </template>
            </article>
        </main>
        <footer><hr>
            <p><a href="mailto:fabian.schumann@proleit.com">Treten Sie gerne mit uns in Kontakt.</a></p>
        </footer>
    </body>
</html>
